<!DOCTYPE html>
<html lang="en">
<head>
    <title>SkillBee | Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loginSection" class="clean-box">
            <h2>Student Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" class="input-field">
            <input type="password" id="loginPass" placeholder="Password" class="input-field">
            <button onclick="loginStudent()" class="btn btn-access">Login</button>
        </div>

        <div id="dashboardSection" style="display:none;">
            <h2 id="welcomeMsg">Welcome to SkillBee</h2>
            <div id="studentCourses" class="course-grid">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
