<!DOCTYPE html>
<html lang="en">
<head>
    <title>SkillBee Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="loginView" class="form-box">
        <h2 style="color:var(--primary)">Student Login</h2>
        <input type="username" id="lUsername" placeholder="Username">
        <input type="password" id="lPass" placeholder="Password">
        <button onclick="login()" class="btn btn-access" style="width:100%">Login</button>
    </div>

    <div id="dashView" class="container" style="display:none;">
        <h2 id="userName">Welcome to SkillBee</h2>
        
        <div class="video-wrapper">
            <iframe id="lessonVideo" width="100%" height="500" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="course-card">
            <h3>Class Notes</h3>
            <p id="classNotes">Your notes will appear here once the video starts.</p>
        </div>
        
        <button onclick="logout()" class="btn btn-enroll" style="margin-top:20px;">Logout</button>
    </div>
    <div id="dashView" class="container" style="display:none;">
    <h2 id="userName">Welcome</h2>
    <h3 id="assignedCourseName" style="color: var(--primary); margin-bottom: 20px;"></h3>

    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
        <div id="lessonSidebar" style="flex: 1; min-width: 250px; background: white; border-radius: 15px; padding: 20px;">
            <h4>Lessons</h4>
            <div id="lessonList"></div>
        </div>

        <div style="flex: 3; min-width: 350px;">
            <div class="video-wrapper">
                <iframe id="mainVideo" width="100%" height="450" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="course-card" style="margin-top: 20px;">
                <h3 id="currentLessonTitle">Select a lesson</h3>
                <p id="currentLessonNotes"></p>
                <div id="pdfArea" style="margin-top: 15px;"></div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
