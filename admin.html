<!DOCTYPE html>
<html lang="en">
<head>
    <title>SkillBee | Admin</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clean-box">
            <h2>Admin: Add New Student</h2>
            <input type="email" id="studentEmail" placeholder="Student Email" class="input-field">
            <input type="password" id="studentPass" placeholder="Set Password" class="input-field">
            
            <h4>Assign Course:</h4>
            <select id="courseSelect" class="input-field">
                <option value="graphic_online">3 Month AI Graphic Design</option>
                <option value="resin_online">10 Days Resin Art</option>
            </select>
            
            <button onclick="createStudent()" class="btn btn-access">Register Student</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
